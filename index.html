<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons link  -->

<body>


    <div class="container">
        <h2>Login</h2>
        <div class="Email">
            <label for="email">Email Id:&nbsp;&nbsp;
                <input type="text" id="email" name="email" placeholder=" Enter your Email">
            </label>
        </div>
        <div class="Password">
            <label for="password">Password:&nbsp;

            </label>
        </div>
        <div class="box">
            <input type="checkbox" onclick="myfunc()">show password
        </div>

        <div class="Checkbox">
            <label for="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" class="rem">Remember
                me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="">Forgot password</a></span>
            </label>
        </div>
        <div clas="Button">
            <button class="btn">Login</button></div>

    <hr>
    </div>

</body>

</html>
